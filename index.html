      <!-- bagian batas waktu -->

        <div>
            <p class="bataswaktu"> BATAS WAKTU ABSEN</p>
            <p id="waktu" class="display-4"></p>
        </div>
    </section>
        <!-- akhir -->
    <div class="container">
        <div class="form-row">
            <div class="col-md-6 kiri">
                <!-- <img src="image/undraw_election_day_w842 1.png" alt=""> -->
            </div>

            <div class="col-md-6">
                <div class="formabsen">
                    <h1 class="absen text-center">FORM ABSEN</h1>
                    <hr>
                    <br>
                </div>
            <form class="was-validated" name="submit-to-google-sheet" method="post" FORM ENCTYPE="multipart/form-data" >

                <h5>Nama :</h5>
                <input type="text" class="form-control" id="nama" name="nama" placeholder="Masukkan Nama Anda" required oninvalid="this.setCustomValidity('data tidak boleh kosong')" oninput="setCustomValidity('')">
                <div class="invalid-feedback"></div>
            <br>
                <h5>NIM :</h5>
                <input type="text" class="form-control" id="nim" name="nim" placeholder="Masukkan NIM Anda" required oninvalid="this.setCustomValidity('data tidak boleh kosong')" oninput="setCustomValidity('')">
                <div class="invalid-feedback"></div>
            <br>
                <h5>Keterangan</h5>
                <div class="form-check form-check-inline cekhadir">
                    <input class="form-check-input" type="radio" name="keterangan" style="height:25px; width:25px; " id="keterangan1" value="hadir">
                    <label class="form-check-label" for="keterangan1">Hadir</label>
                  </div>
                <div class="form-check form-check-inline cekhadir">
                    <input class="form-check-input" type="radio" name="keterangan" style="height:25px; width:25px; " id="keterangan2" value="tidak hadir">
                    <label class="form-check-label" for="keterangan2">Tidak Hadir</label>
                  </div>
            <br>
            <br>
                <h5>Alasan :</h5>
                <textarea class="form-control" id="exampleFormControlTextarea1"  id="alasan" name="alasan" placeholder="Berikan Alasan Kalau Anda Tidak Hadir" rows="3" required oninvalid="this.setCustomValidity('data tidak boleh kosong')" oninput="setCustomValidity('')"></textarea>
                <div class="invalid-feedback"></div>
            <br>
            <button class="text-right btn btn-primary" style="float: right;"name="submit" type="submit">KIRIM</button>
                <!-- <button class="btn btn-primary" href="print.html" class="text-right" style="float: right;"name="submit" type="submit">KIRIM</button> -->
            <br>
            </form>
            </div>
        </div>
    </div>

    <script src="batas.js"></script>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxCsoZu7zgi8mgBwfO61QMgpKojHlED9fAh9GgCOZCS1co9WVVYYZlCcRAX2TdOXfFl/exec';
        const form = document.forms['submit-to-google-sheet']
      
        form.addEventListener('submit', e => {
          e.preventDefault();
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                console.log('Success!', response)
                window.location = "print.html";
                form.reset();
            })
            .catch(error => console.error('Error!', error.message))
        })
      </script>
